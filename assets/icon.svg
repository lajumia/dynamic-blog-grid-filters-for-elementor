<svg width="256" height="256" viewBox="0 0 256 256" fill="none"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="6" y="6" width="84" height="84" rx="18" fill="url(#grad)">
    <animate attributeName="rx"
             values="18;22;18"
             dur="3s"
             repeatCount="indefinite"/>
  </rect>

  <!-- Blog Card 1 -->
  <rect x="20" y="22" width="22" height="16" rx="4" fill="white">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; 0 -2; 0 0"
      dur="2s"
      repeatCount="indefinite"/>
  </rect>

  <!-- Blog Card 2 -->
  <rect x="54" y="22" width="22" height="16" rx="4" fill="white">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; 0 2; 0 0"
      dur="2s"
      repeatCount="indefinite"/>
  </rect>

  <!-- Blog Card 3 -->
  <rect x="20" y="50" width="22" height="16" rx="4" fill="white">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; 0 2; 0 0"
      dur="2s"
      repeatCount="indefinite"/>
  </rect>

  <!-- Blog Card 4 -->
  <rect x="54" y="50" width="22" height="16" rx="4" fill="white">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; 0 -2; 0 0"
      dur="2s"
      repeatCount="indefinite"/>
  </rect>

  <!-- Dynamic loading dots -->
  <circle cx="48" cy="78" r="2" fill="white">
    <animate attributeName="opacity"
             values="0;1;0"
             dur="1.5s"
             repeatCount="indefinite"/>
  </circle>

  <circle cx="56" cy="78" r="2" fill="white">
    <animate attributeName="opacity"
             values="0;1;0"
             dur="1.5s"
             begin="0.3s"
             repeatCount="indefinite"/>
  </circle>

  <circle cx="40" cy="78" r="2" fill="white">
    <animate attributeName="opacity"
             values="0;1;0"
             dur="1.5s"
             begin="0.6s"
             repeatCount="indefinite"/>
  </circle>

</svg>
